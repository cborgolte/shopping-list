<md-card>
  <md-card-content>
    <h2 class="example-h2">Gem√ºse</h2>
    <section class="" *ngFor="let item of lineItems">
      <md-checkbox class="example-margin" [(ngModel)]="item.selected">
        {{item.name}}
      <input type="number" step="any" [(ngModel)]="item.qty" min="1" />
        </md-checkbox>
    </section>
    <section>
      <md-input-container>
        <input md-input (keyup.enter)="onEnter(box)" #box placeholder="add item" value="">
      </md-input-container>

    </section>
  </md-card-content>
</md-card>
