<mat-tab-group>
    <ng-container *ngFor="let category of getVisibleCategories(); trackBy:trackCategory">
        <mat-tab label="{{category.name}}">
            <mat-card>
                <mat-card-content>
                    <mat-list>
                        <mat-list-item *ngFor="let item of getLineItems(category.name); trackBy: trackLineItems" class="checklist-item"
                            layout="row">
                            <mat-checkbox [ngClass]="'flex1'" [(ngModel)]="item.bought" (ngModelChange)="updateLineItem($event, item)">
                                <span class="qty">{{item.qty}}</span>
                                <span class="item">{{item.name}}</span>
                            </mat-checkbox>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
            <section>
                <button (click)="done(category.name)" mat-button>done</button>
            </section>
        </mat-tab>
    </ng-container>
</mat-tab-group>
