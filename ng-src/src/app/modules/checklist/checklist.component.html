<div class="grid">
    <mat-card class="container" [class.mat-elevation-z4]=true
        *ngFor="let category of getVisibleCategories(); trackBy:trackCategory">

        <mat-card-header>
            <mat-card-title>{{category.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <app-checklist-item *ngFor="let item of getLineItems(category.name); trackBy: trackLineItems"
                    [item]="item">
                </app-checklist-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
<section>
    <button (click)="done()" mat-button>done</button>
</section>
