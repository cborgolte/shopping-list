<div class="grid">
<mat-card class="container" [class.mat-elevation-z4]=true
    *ngFor="let category of categories; trackBy:trackCategory">

    <mat-card-header>
        <mat-card-title>{{category.name}}</mat-card-title>
        <mat-card-subtitle>
            <form (ngSubmit)="onSubmit(category.name)">
                <mat-form-field>
                    <input matInput [formControl]="itemInput" placeholder="add item" value="">
                </mat-form-field>
            </form>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <app-editor-item *ngFor="let item of lineItems[category.name]; trackBy:trackLineItems" [item]="item" [category]="category">
            </app-editor-item>
        </mat-list>
    </mat-card-content>
</mat-card>
</div>
