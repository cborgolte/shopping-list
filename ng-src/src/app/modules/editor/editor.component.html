<mat-tab-group>
    <mat-tab *ngFor="let category of getVisibleCategories(); trackBy:trackCategory" label="{{category.name}}">
        <div>
            <mat-card>
                <mat-card-content>
                    <form (ngSubmit)="onSubmit(category.name)">
                        <mat-form-field>
                            <input matInput [formControl]="itemInput" placeholder="add item" value="">
                        </mat-form-field>
                    </form>
                </mat-card-content>
            </mat-card>

            <mat-card>
                <mat-card-content>
                    <mat-list>
                        <mat-list-item class="editor-item" *ngFor="let item of lineItems[category.name]; trackBy:trackLineItems" layout="row">
                            <mat-checkbox [ngClass]="'flex1'" [(ngModel)]="item.selected" (click)="shoppingListService.updateLineItem(item)">
                                <span class="qty">{{item.qty}}</span>
                                <span class="item">{{item.name}}</span>
                            </mat-checkbox>
                            <div class="button-list" flex>
                                <button mat-icon-button (click)="decrease(item)">
                                    <mat-icon>remove</mat-icon>
                                </button>
                                <button mat-icon-button (click)="increase(item)">
                                    <mat-icon>add</mat-icon>
                                </button>
                                <button mat-icon-button (click)="remove(item)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>

        </div>
    </mat-tab>
</mat-tab-group>
