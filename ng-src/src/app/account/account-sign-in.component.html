<md-card>
    <md-card-title>Sign in</md-card-title>
    <md-card-content>
        <md-input-container>
            <input mdInput [(ngModel)]="account.username" placeholder="username" value="">
        </md-input-container>
        <md-input-container>
            <input mdInput [(ngModel)]="account.password" type="password" placeholder="password" value="">
        </md-input-container>
        <button (click)="signIn()" md-button>Submit</button>
    </md-card-content>
</md-card>
