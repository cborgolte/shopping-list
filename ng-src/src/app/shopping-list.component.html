<mat-tab-group>
    <ng-container *ngFor="let category of getVisibleCategories(); trackBy:trackCategory">
    <mat-tab label="{{category.name}}">
        <div>
            <mat-card>
                <mat-card-content>
                    <mat-list class="lst-items">
                        <mat-list-item *ngFor="let item of getLineItems(category.name); trackBy: trackLineItems" layout="row">
                            <mat-checkbox [ngClass]="'flex1'" [(ngModel)]="item.bought" (click)="shoppingListService.updateLineItem(item)">
                                <span class="qty">{{item.qty}}</span>
                                <span class="item">{{item.name}}</span>
                            </mat-checkbox>
                            <mat-divider ng-if="!$last"></mat-divider>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
        <section>
            <button (click)="done(category.name)" mat-button>done</button>
        </section>
    </mat-tab>
    </ng-container>
</mat-tab-group>
